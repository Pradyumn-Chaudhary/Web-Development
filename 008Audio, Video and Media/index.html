<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio, Video and Media</title>
  </head>

  <body>
    <video
      src="WhatsApp Video 2024-12-01 at 13.28.47_a69728b5.mp4"
      height="350"
      controls
      autoplay
      muted
      poster="WhatsApp Image 2024-12-01 at 13.28.47_79016f6a.jpg"
      loop
    ></video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/LyDDOmZRI1c"
      frameborder="0"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.codewithharry.com"
      frameborder="0"
    >
    </iframe>
    <audio
      src="WhatsApp Audio 2024-12-01 at 13.32.24_0c95adc5.mp3"
      controls
      loop
      preload="none"
    ></audio>
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="My SVG Image" />
  </body>
</html>
