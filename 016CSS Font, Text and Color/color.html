<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: rgb(249, 164, 60);
            text-decoration: underline;
        }
        #colorKeyword{
            color: darkorchid;
        }
        #HexColorCode{
            color: #64291c;
        }
        #RGB{
            color: rgb(200, 71, 135);
        }
        #RGBA{
            color : rgb(200, 71, 135, 0.5);
        }
        #HSL{
            color:hsl(235, 100%, 50%)
        }
        #HSLA{
            color:hsla(235, 100%, 50%, 0.479)
        }
    </style>
</head>
<body>
    <h1>
        Colors
    </h1>
    <p>Color can be represented in :
        <ol>
            <li id="colorKeyword">
                Colour Keyword
            </li>
            <li id="HexColorCode">
                Hex Color Code
            </li>
            <li id="RGB">
                RGB
            </li>
            <li id="RGBA">
                RGBA
            </li>
            <li id="HSL">
                HSL
            </li>
            <li id="HSLA">HSLA</li>
        </ol>
    </p>
</body>
</html>
